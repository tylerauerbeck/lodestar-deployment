apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar
spec:
  destination:
    namespace: argo-cd 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "applications/"
    repoURL: "https://github.com/tylerauerbeck/lodestar-deployment.git"
    targetRevision: "val-test"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
